<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Location Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        button {
            background: #007F73;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        button:hover {
            background: #005f56;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        #status {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üîç Debug Location Test</h1>
    <p>This page tests the "Use My Current Location" functionality step by step.</p>

    <div class="test-section">
        <h3>üìã Browser Check</h3>
        <div id="browser-info"></div>
    </div>

    <div class="test-section">
        <h3>üîê Location Test</h3>
        <input type="text" id="location-input" placeholder="Enter your location" readonly>
        <br><br>
        <button onclick="testLocationStep1()">Step 1: Check Browser Support</button>
        <button onclick="testLocationStep2()">Step 2: Request Permission</button>
        <button onclick="testLocationStep3()">Step 3: Get Location</button>
        <button onclick="testLocationComplete()">Complete Test</button>
        <div id="status">Click a button to test...</div>
    </div>

    <div class="test-section">
        <h3>üì± Results</h3>
        <div id="results"></div>
    </div>

    <script>
        let isRequestingLocation = false;

        // Display browser information
        function displayBrowserInfo() {
            const info = document.getElementById('browser-info');
            info.innerHTML = `
                <div class="info">
                    <strong>Browser:</strong> ${navigator.userAgent}<br>
                    <strong>Protocol:</strong> ${location.protocol}<br>
                    <strong>HTTPS:</strong> ${location.protocol === 'https:' ? '‚úÖ Yes' : '‚ùå No (Required for geolocation)'}<br>
                    <strong>Geolocation API:</strong> ${navigator.geolocation ? '‚úÖ Available' : '‚ùå Not Available'}<br>
                    <strong>Permission API:</strong> ${'permissions' in navigator ? '‚úÖ Available' : '‚ùå Not Available'}
                </div>
            `;
        }

        // Step 1: Check browser support
        function testLocationStep1() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            if (!navigator.geolocation) {
                statusDiv.innerHTML = '<div class="error">‚ùå Geolocation is not supported by this browser</div>';
                resultsDiv.innerHTML = '<div class="error">‚ùå Browser does not support geolocation</div>';
                return;
            }
            
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                statusDiv.innerHTML = '<div class="error">‚ùå HTTPS is required for geolocation (except localhost)</div>';
                resultsDiv.innerHTML = '<div class="error">‚ùå Please use HTTPS or localhost</div>';
                return;
            }
            
            statusDiv.innerHTML = '<div class="success">‚úÖ Browser supports geolocation</div>';
            resultsDiv.innerHTML = '<div class="success">‚úÖ Step 1 passed: Browser supports geolocation</div>';
        }

        // Step 2: Request permission
        function testLocationStep2() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            if (isRequestingLocation) {
                statusDiv.innerHTML = '<div class="error">‚ùå Location request already in progress</div>';
                return;
            }
            
            isRequestingLocation = true;
            statusDiv.innerHTML = '<div class="info">üîÑ Requesting location permission...</div>';
            
            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    isRequestingLocation = false;
                    statusDiv.innerHTML = '<div class="success">‚úÖ Permission granted and location obtained</div>';
                    resultsDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Step 2 passed: Permission granted<br>
                            <strong>Coordinates:</strong> ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}<br>
                            <strong>Accuracy:</strong> ${position.coords.accuracy} meters
                        </div>
                    `;
                },
                (error) => {
                    isRequestingLocation = false;
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Permission denied by user';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Location unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‚ùå Request timed out';
                            break;
                        default:
                            errorMessage = '‚ùå Unknown error';
                            break;
                    }
                    statusDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                    resultsDiv.innerHTML = `<div class="error">‚ùå Step 2 failed: ${errorMessage}</div>`;
                },
                options
            );
        }

        // Step 3: Get location with geocoding
        async function testLocationStep3() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const locationInput = document.getElementById('location-input');
            
            if (isRequestingLocation) {
                statusDiv.innerHTML = '<div class="error">‚ùå Location request already in progress</div>';
                return;
            }
            
            isRequestingLocation = true;
            locationInput.value = 'Getting your location...';
            statusDiv.innerHTML = '<div class="info">üîÑ Getting location and converting to address...</div>';
            
            const options = {
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    locationInput.value = 'Processing location...';
                    
                    try {
                        // Reverse geocode to get address
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`);
                        const data = await response.json();
                        
                        if (data && data.display_name) {
                            locationInput.value = data.display_name;
                            statusDiv.innerHTML = '<div class="success">‚úÖ Location converted to address successfully</div>';
                            resultsDiv.innerHTML = `
                                <div class="success">
                                    ‚úÖ Step 3 passed: Location converted to address<br>
                                    <strong>Address:</strong> ${data.display_name}<br>
                                    <strong>Coordinates:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}
                                </div>
                            `;
                        } else {
                            locationInput.value = '';
                            statusDiv.innerHTML = '<div class="error">‚ùå Unable to get address for location</div>';
                            resultsDiv.innerHTML = '<div class="error">‚ùå Step 3 failed: Unable to get address</div>';
                        }
                    } catch (geocodeError) {
                        locationInput.value = '';
                        statusDiv.innerHTML = '<div class="error">‚ùå Error converting location to address</div>';
                        resultsDiv.innerHTML = `<div class="error">‚ùå Step 3 failed: ${geocodeError.message}</div>`;
                    }
                    
                    isRequestingLocation = false;
                },
                (error) => {
                    isRequestingLocation = false;
                    locationInput.value = '';
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Permission denied by user';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Location unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‚ùå Request timed out';
                            break;
                        default:
                            errorMessage = '‚ùå Unknown error';
                            break;
                    }
                    statusDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                    resultsDiv.innerHTML = `<div class="error">‚ùå Step 3 failed: ${errorMessage}</div>`;
                },
                options
            );
        }

        // Complete test
        async function testLocationComplete() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            const locationInput = document.getElementById('location-input');
            
            if (isRequestingLocation) {
                statusDiv.innerHTML = '<div class="error">‚ùå Location request already in progress</div>';
                return;
            }
            
            isRequestingLocation = true;
            locationInput.value = 'Getting your location...';
            statusDiv.innerHTML = '<div class="info">üîÑ Complete location test in progress...</div>';
            
            // Clear any existing cache
            localStorage.removeItem('sharedLocation');
            localStorage.removeItem('userLocation');
            
            const options = {
                enableHighAccuracy: true,
                timeout: 15000,
                maximumAge: 0
            };
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    
                    locationInput.value = 'Processing location...';
                    
                    try {
                        // Reverse geocode to get address
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json&addressdetails=1`);
                        const data = await response.json();
                        
                        if (data && data.display_name) {
                            locationInput.value = data.display_name;
                            statusDiv.innerHTML = '<div class="success">‚úÖ Complete test successful!</div>';
                            resultsDiv.innerHTML = `
                                <div class="success">
                                    ‚úÖ Complete test passed!<br>
                                    <strong>Address:</strong> ${data.display_name}<br>
                                    <strong>Coordinates:</strong> ${lat.toFixed(6)}, ${lng.toFixed(6)}<br>
                                    <strong>Accuracy:</strong> ${position.coords.accuracy} meters<br>
                                    <strong>Timestamp:</strong> ${new Date().toLocaleString()}
                                </div>
                            `;
                        } else {
                            locationInput.value = '';
                            statusDiv.innerHTML = '<div class="error">‚ùå Unable to get address for location</div>';
                            resultsDiv.innerHTML = '<div class="error">‚ùå Complete test failed: Unable to get address</div>';
                        }
                    } catch (geocodeError) {
                        locationInput.value = '';
                        statusDiv.innerHTML = '<div class="error">‚ùå Error converting location to address</div>';
                        resultsDiv.innerHTML = `<div class="error">‚ùå Complete test failed: ${geocodeError.message}</div>`;
                    }
                    
                    isRequestingLocation = false;
                },
                (error) => {
                    isRequestingLocation = false;
                    locationInput.value = '';
                    let errorMessage = '';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage = '‚ùå Permission denied by user';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage = '‚ùå Location unavailable';
                            break;
                        case error.TIMEOUT:
                            errorMessage = '‚ùå Request timed out';
                            break;
                        default:
                            errorMessage = '‚ùå Unknown error';
                            break;
                    }
                    statusDiv.innerHTML = `<div class="error">${errorMessage}</div>`;
                    resultsDiv.innerHTML = `<div class="error">‚ùå Complete test failed: ${errorMessage}</div>`;
                },
                options
            );
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayBrowserInfo();
        });
    </script>
</body>
</html>
